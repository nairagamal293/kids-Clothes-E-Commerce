<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login | Kids Clothing</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="icon" type="image/png" href="images/favicon.ico"> -->
    
    <!-- Bootstrap & Custom Styles -->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    
    <style>
        /* Background Styling */
        body {
            background: url('images/top-view-baby-clothes-with-wooden-background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Centering the login box */
        .container-login {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        /* Form Styling */
        .form-control {
            border-radius: 5px;
        }

        /* Button Styling */
        .btn-login {
            background: green;
            color: white;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn-login:hover {
            background: green;
        }

        /* Link Styling */
        .signup-link {
            text-align: center;
            margin-top: 15px;
        }

        .signup-link a {
            color:gray;
            font-weight: bold;
        }

        /* Error Message */
        .error-message {
            display: none;
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container-login">
        <div class="login-box">
            <h3 class="text-center">Login</h3>
            <p class="text-center text-muted">Sign in to continue</p>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required autocomplete="email">
                </div>
            
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required autocomplete="current-password">
                </div>
            
                <button type="submit" class="btn btn-login">Login</button>
            
                <div class="error-message" id="errorMessage">Invalid email or password</div>
            
                <div class="signup-link">
                    <a href="signup.html">Create New Account?</a>
                </div>
            </form>
            
        </div>
    </div>

    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="js/login.js"></script>
    <script src="./js/login.js"></script>


</body>
</html>
